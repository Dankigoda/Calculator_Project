<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="calculator_container">
    <div class="input_container">
        <input id="number_input" autofocus type="text" dir="rtl">
    </div>
    <div class="button_container">
        <div class="top_functions_container">
            <button class="top_functions_buttuns">AC</button>
            <button class="top_functions_buttuns">+/-</button>
            <button class="top_functions_buttuns">%</button>
            <button class="top_functions_buttuns">รท</button>
        </div>
        <div class="numbers_container">
            <button class="numbers_buttons">7</button>
            <button class="numbers_buttons">8</button>
            <button class="numbers_buttons">9</button>
            <button class="numbers_buttons">4</button>
            <button class="numbers_buttons">5</button>
            <button class="numbers_buttons">6</button>
            <button class="numbers_buttons">1</button>
            <button class="numbers_buttons">2</button>
            <button class="numbers_buttons">3</button>
            <button class="numbers_buttons" id="number_zero">0</button>
            <button class="numbers_buttons" id="dot">.</button>
        </div>
        <div class="right_functions_container"></div>
    </div>
   </div> 
   <script src="script.js"></script> 
</body>
</html>
